<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"></meta>

    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    ></meta>

    <title>
        Netflix Bolivia: Ve series online, ve películas online
    </title>

    <link
        rel="stylesheet"
        href="style.css"
    ></link>
</head>

<body>
    <div class="head">
        <div class="head-content1">
            <img
                src="/imgen/netflix_logo.png" width="150px"
                alt="logo"
            >
        </div>

        <div class="head-content2">
            <select
                name="Idioma"
                id="idioma"
                class="select"
            >
                <option value="Español">Español</option>

                <option value="English">English</option>
            </select>

            <button type="button" class="btn-login">Iniciar Sesión</button>
        </div>
    </div>

    <div class="content">
        <div class="title">
            <h1>Películas ilimitadas y series y mucho mas mas</h1>
        </div>

        <div class="subtitle">
            <p>A partir de USD 3,99. cancela cuando quieras.</p>
        </div>

        <div class="content-box">
            <p>Quieres ver Netflix ya? Ingresa tu mail para crear una cuenta o reiniciar tu membrecía de Netflix</p>
        </div>

        <div class="form">
            <input type="email" name="email" class="input-email" placeholder="Email...">
            <button type="button" class="btn-form">
                Comenzar >
            </button>
        </div>



    </div>
</body>
</html>
